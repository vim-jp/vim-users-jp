<p>2008-08-23に大阪で<a href="http://kansai.vim-users.jp/?Vim%CA%D9%B6%AF%B2%F1%233">Vim勉強会#3</a>が開催されました。朝早くからVim大好キー総勢7名が集結。今回はネットワーク環境がなかったため、Lingrやustreamなどを通して勉強会の様子を外部に実況することができませんでした。その代わり、<a href="http://whileimautomaton.net/2008/08/24/08/11/09/diary">大体の様子</a>や<a href="http://www.nicovideo.jp/watch/sm4396750">一部の発表の動画</a>が公開されていますので、詳細はそちらを参照してください。</p>
