date: 2008-08-26

<p>関東地方を中心としたVim勉強会、<a href="http://wiki.livedoor.jp/biowithit/">VimM</a>の第2回<a href="http://wiki.livedoor.jp/biowithit/d/VimM%232">VimM#2</a>が2008-09-06に開催されます。内容は前回と同様に発表主体となっていますが、今回はテーマが「Vimプラグイン特集」となっており、単にVimを使うだけではなく、Vimを拡張して使っていくにはどうすればいいかについて色々と学べる内容になっています。</p>
