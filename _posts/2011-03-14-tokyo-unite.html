<p>東京電力は昨日、輪番停電のグループ分けを発表しました。</p>

<p>その情報を有志の方がCSVにしていただき、それをuniteと組みあわせて検索するuniteプラグインが作成されました。</p>

<p>東京電力圏内の方は是非これを利用して自分の地域のグループ名を確認してください。</p>
